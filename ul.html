<!doctype html>
<html>
<head>
<title>unordered list</title>
<STYLE>
UL.A{
	LIST-STYLE-TYPE:ROMAN;
	}
</STYLE>
</head>
<body>
<ul list-style-type="square" style="font-size:40px;color:blue;">
<li>apple</li>
<li>mango</li>
<li>orange</li>
</ul>
<ul CLASS="A" style="font-size:40px;color:red;">
<li>step 1</li>
<li>step 2</li>
<li>step 3</li>
</ul>
</body>
</html>
